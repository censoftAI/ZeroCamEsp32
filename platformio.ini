;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

; ============================================
; 공통 설정
; ============================================
[common]
lib_deps = 
    arkhipenko/TaskScheduler@^3.8.5
    bblanchon/ArduinoJson@^7.0.4

; ============================================
; Seeed Studio XIAO ESP32S3 Sense
; ============================================
[env:xiao_esp32s3_sense]
platform = espressif32
board = seeed_xiao_esp32s3
framework = arduino
monitor_speed = 115200
upload_speed = 921600
lib_deps = ${common.lib_deps}
build_flags = 
    -D CAMERA_MODEL_XIAO_ESP32S3
    -D ESP32S3
    -D BOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
board_build.partitions = default_8MB.csv
board_build.arduino.memory_type = qio_opi

; ============================================
; ESP32-S3 WROOM CAM (Freenove, 디바이스마트 등)
; N8R8: 8MB Flash + 8MB PSRAM
; N16R8: 16MB Flash + 8MB PSRAM
; ============================================
[env:esp32s3cam]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 460800
lib_deps = ${common.lib_deps}
build_flags = 
    -D CAMERA_MODEL_ESP32S3_WROOM
    -D ESP32S3
    -D BOARD_HAS_PSRAM
    ; Octal PSRAM 설정 (N8R8/N16R8 모델)
    -DBOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
board_build.partitions = huge_app.csv
; PSRAM 타입 설정 (Quad Flash + Octal PSRAM)
board_build.arduino.memory_type = qio_opi

; ESP32-S3 N16R8 버전 (16MB Flash)
[env:esp32s3cam_n16r8]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
monitor_speed = 115200
upload_speed = 460800
lib_deps = ${common.lib_deps}
build_flags = 
    -D CAMERA_MODEL_ESP32S3_WROOM
    -D ESP32S3
    -D BOARD_HAS_PSRAM
    -mfix-esp32-psram-cache-issue
board_build.partitions = default_16MB.csv
board_build.flash_size = 16MB
board_build.arduino.memory_type = qio_opi

; ============================================
; ESP32-CAM AI-Thinker (기존 보드)
; ============================================
[env:esp32cam]
platform = espressif32
board = esp32cam
framework = arduino
monitor_speed = 115200
upload_speed = 460800
lib_deps = ${common.lib_deps}
build_flags = 
    -D CAMERA_MODEL_AI_THINKER
    -D ESP32CAM
    -D ESP32
    -D BOARD_HAS_PSRAM
board_build.partitions = huge_app.csv

